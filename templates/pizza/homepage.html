{% extends 'pizza/base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Welcome</a>
    <a class="btn btn-success">Login</a>
</nav>
<div class="container-fluid" style="position: relative;height: 800px;background-size: cover; background-image: url({%static "img/homepage.png" %});">
    <div class="container" style="position: absolute;top: 50px;right: 20px; width: 500px;height: auto;
    background: orange;padding: 50px;">
    <h1 style="text-align: center;color: white;">Sign Up !</h1>
    <form action="" method="post">
        <input class="form-control" type="text" name="username" placeholder="username" required/>
        <input style="margin-top: 10px;" class="form-control" type="password" name="password" placeholder="password" required/>
        <input style="margin-top: 10px;" class="form-control" type="tel" name="phoneno" placeholder="phone number" maxlength="10" required/>
        <input style="display: block;margin:auto;margin-top: 20px;" class="btn btn-success" type="submit" value="SignUp">
    </form>
    </div>
</div>
{% endblock %}
